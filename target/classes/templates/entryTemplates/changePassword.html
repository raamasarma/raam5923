<head>

  <style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #fff;
     right      : 100%;
    top       : 100%;
    position  : right;
}

.wrapper {
    max-width: 350px;
    min-height: 100px;
    margin: 30px auto;
    padding: 8px 8px 8px 8px;
    background-color: #fff;
    border-radius: 20px;
    right      : 100%;
    position  : right;
    top :100%;
    box-shadow: 13px 13px 20px #fff, -13px -13px 20px #fff;
}

.logo {
    width: 80px;
    margin: auto;
}

    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: blue;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #000;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px lightblue, inset -8px -8px 8px lightblue;
}

.wrapper .form-field .fas {
    color: #fff;
}

.btn-primary {
    box-shadow: none;
    width: 30%;
    height: 40px;
    background-color: green;

    color: #fff;
    border-radius: 25px;
    gap :1px;
    box-shadow: 3px 3px 3px #fff,
<!--        -3px -3px 3px #fff;-->
    center-spacing: 2px;
}
.btn-secondary {
    box-shadow: none;
    width: 20%;
    height: 40px;
    background-color: green;
     float: auto-top;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #fff,

}
.btn-primary {
 margin-right: 10px;

 margin-center: 100px;
 top:20px;

}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: red;
}

.wrapper a:hover {
    color: red;
}

    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }

<body>
<div layout:fragment="content">
  <div class="container">
    <div class="wrapper">

      <script th:src="@{js/appentry.js}"></script>
      <br>
      <h4 class = "text-middle"> <font color="#000080 ">
        <h3> <div id="msg" th:replace="fragments/message :: message_html"></div></h3>
        <b>RESET PASSWORD</b> </font></h4>
      <br>
      <form action="#" method="post">
        <div class="form-field d-flex align-items-center">
          <label for="mobileNo"></label>
          <label for="mobileNo"></label><input type="text" name="mobileNo" id="mobileNo" placeholder="MobileNo"  th:value="${user.mobileNo}" class="form-control" readonly>
        </div>
        <div class="form-field d-flex align-items-center">
          <label for="oldPassword"></label>
          <input type="password" name="oldPassword" id="oldPassword" placeholder="Old Password"  value="" required="" class="form-control" >
        </div>
        <div class="form-field d-flex align-items-center">
          <label for="newPassword"></label>
          <input type="password" name="newPassword" id="newPassword" placeholder=" New Password"  value="" required="" class="form-control">
        </div>
        <div class="form-field d-flex align-items-center">
          <label for="con_newpassword"></label>
          <input type="password" name="con_newpassword" id="con_newpassword" placeholder="Conf  New Password" value="" required="" class="form-control" >
        </div>
        <div class="box-footer">
          <button type="submit" id ="submit" class="btn btn-primary" >Submit</button>
          <button type="reset" id="clear" class="btn btn-primary" onclick="document.getElementById('inputText').value = ' ' " >Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
